name: location_picker
description: A minimal Flutter app demonstrating a Swiggy/Dominos-style location selection page.
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter: ^2.7.0
  flutter_map: ^8.2.2
  latlong2: ^0.9.0
  geolocator: ^10.1.0
  geocoding: ^2.2.1
  http: ^1.5.0

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
